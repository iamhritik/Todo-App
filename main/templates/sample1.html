<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            .form-control {
                border: none;
            }
            .form-option .btn {
                border-radius: 0%;
                border: none;
            }
            .navbar-collapse {
                flex-basis: 0%;
            }
            .inputform {
                display: block;
            }
            .sublink_div {
                display: none;
            }
            #pendingtasks {
                display: none;
            }
        </style>
        <script>
            //display already existing tasks
            function disp(data){
                if(data.tasks.complete === true){
                    const comd = document.createElement('div');
                    comd.className = "row";
                    comd.innerHTML = `<div class="col"><a class="nav-link active" href="#" role="button"><h6 style="text-decoration: line-through;">${data.tasks.task_h}</h6></a></div>`;
                    document.getElementById("completedtaskdiv").append(comd);
                }else {
                    const newd = document.createElement('div');
                    newd.className = "row homedivs";
                    newd.innerHTML = `<div class="col" style="padding: 0px ; max-width:50px;"><form id="status${data.tasks.id}" class="completestatusform" style="height:48px;"><input type="hidden" id="taskid${data.tasks.id}" name="taskid" value="${data.tasks.id}"><input type="checkbox" id="task${data.tasks.id}" name="taskstatus" style="margin: 17.5px; width:15px; height:15px;" aria-label="Checkbox for following text input" value="True"><button type="submit" id="submitstatusbtn${data.tasks.id}" hidden></button></form></div><div class="col"><a class="nav-link active" href="#" role="button"><h5>`+data.tasks.task_h+`</h5></a></div><div class="col" style="max-width: max-content; padding:0%; "><button type="submit" class="btn" style="background-color: white;"><img src="{% static 'main/more-vertical.svg' %}"></button></div><div class="col" style="max-width: max-content; padding:0%;"><form id="deletemain${data.main_id}" class="maintaskdelform"><input type="number" value="${data.main_id}" name="tasktodel" id="tasktodel${data.main_id}" hidden><button type="submit" class="btn" style="background-color: white;"><img src="{% static 'main/trash-2.svg' %}"></button></form></div>`;
                    document.getElementById("mainc").append(newd);
                }
            }

            //for collapses
            function showdiv(sublinks){
                const divtoshow = document.querySelector(`#${sublinks}`)
                document.querySelectorAll('.sublink_div').forEach(sublink_div => {
                    sublink_div.style.display = "none"
                })
                
                if (divtoshow.style.display === "none"){
                    divtoshow.style.display = "block";
                } else {
                    divtoshow.style.display = "none";
                }
            }


            function checkboxer(){
                if (document.getElementById("taskupp").checked == false) 
                    {
                        console.log("not checked");
                    } else {    
                        document.getElementById("submitstatusbtn").click();
                        console.log("checked");
                    }
            }

            //for showing new tasks
            function dispmod(data, resp){
                const extdiv = document.createElement('div')
                extdiv.className = "row homedivs";
                extdiv.innerHTML = `<div class="col" style="padding: 0px ; max-width:50px;"><form id="status${resp.task_id}" class="completestatusform" style="height:48px;"><input type="hidden" id="taskid${resp.task_id}" name="taskid" value="${resp.task_id}"><input type="checkbox" id="taskupp" name="taskstatus" style="margin: 17.5px; width:15px; height:15px;" aria-label="Checkbox for following text input" value="True" onchange="checkboxer()"><button type="submit" id="submitstatusbtn" hidden></button></form></div><div class="col"><a class="nav-link active" href="#" role="button"><h5>`+data.task_h.value+`</h5></a></div><div class="col" style="max-width: max-content; padding:0%; "><button type="submit" class="btn" style="background-color: white;"><img src="{% static 'main/more-vertical.svg' %}"></button></div><div class="col" style="max-width: max-content; padding:0%;"><form id="deletemain${resp.id}" class="maintaskdelform"><input type="number" value="${resp.id}" name="tasktodel" id="tasktodel${resp.id}" hidden><button type="submit" class="btn" style="background-color: white;"><img src="{% static 'main/trash-2.svg' %}"></button></div>`;
                document.getElementById("mainc").append(extdiv);

            }

            //for submitting new task form 
            function SubmitAddTask(form) {
                const XHR = new XMLHttpRequest();
                const formdata = new FormData(form);

                XHR.addEventListener("load", function(event) {
                    const resp = XHR.response; // response from add event
                    dispmod(form, JSON.parse(resp));
                    document.getElementById("task_h").value = "";
                })

                XHR.addEventListener("error", function(event){
                    cosnole.log(event);
                })

                XHR.open("POST", "/add_task");
                XHR.send(formdata);
            }

            //Delete Main Task
            function DeleteTask(deletemaintaskform) {
                const XHR = new XMLHttpRequest();
                const formdata = new FormData(deletemaintaskform);

                XHR.addEventListener("load", function(event) {
                    deletemaintaskform.parentElement.parentElement.remove();
                })

                XHR.addEventListener("error", function(event){
                    cosnole.log(event);
                })

                XHR.open("POST", `/del_task/${deletemaintaskform.tasktodel.value}`);
                XHR.send(formdata);
            }

            function CompleteTask(completetaskform) {
                const XHR = new XMLHttpRequest();
                const formdata = new FormData(completetaskform);

                XHR.addEventListener("load", function(event) {
                    console.log(XHR.response);
                    console.log(event);
                })

                XHR.addEventListener("error", function(event){
                    cosnole.log(XHR.response);
                    console.log(event);
                })

                XHR.open("POST", `/complete/${completetaskform.taskid.value}`);
                XHR.send(formdata);
                
            }

            //main event linstener
            document.addEventListener('DOMContentLoaded', function () {

                //fetching data for existing tasks
                fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    data.forEach( data => {
                        disp(data);
                    })
                });

                //For toggling
                document.querySelector('.inputform').style.display = "none";
                document.querySelectorAll('.sublink_div').forEach( sublink_div => {
                    sublink_div.style.display = "none";
                })

                document.querySelectorAll(".viewpage").forEach( viewpage => {
                    viewpage.addEventListener("click",  function(event) {
                        event.preventDefault();
                        console.log(viewpage);
                        if(viewpage.id === "pending"){
                            document.querySelectorAll(".homedivs").forEach( hidedivs => {
                                hidedivs.style.display = "none";
                            });
                            document.querySelector(`#${viewpage.dataset.target}`).style.display = "block";
                        }else if( viewpage.id === "home") {
                            const dtarget = viewpage.dataset.target
                            document.querySelector("#pendingtasks").style.display = "none";
                            document.querySelectorAll(`.${dtarget}`).forEach(dtarget => {
                                dtarget.style.display = "flex";
                            })
                        }
                    });
                });
                

                //For displaying add task form
                document.querySelector('#addbtn').onclick = () => {
                    const divs = document.querySelector('.inputform');
                    if(divs.style.display === "none"){
                            divs.style.display = "block";
                    }else {
                        divs.style.display = "none";
                    }
                };


                //for toggling sublinks of add task
                document.querySelectorAll('.sublink').forEach( sublink => {
                    sublink.onclick = function () {
                        showdiv(this.dataset.sublinks);
                    }
                });

                //for fetching add task form and deleting main task
                document.addEventListener("submit", function(event){
                    event.preventDefault();
                    const element = event.target;
                    if(element.id === "formaddtask"){
                        SubmitAddTask(element);   
                    }else if (element.className === "maintaskdelform"){
                        DeleteTask(element);
                    }else if (element.className === "completestatusform"){
                        CompleteTask(element);
                    }
                }); 
                
            });

        </script>
    </head>
    <body>

        </nav>

                          </li>

                          </li>
                    </div>

                        </li>
                    </div>
                    <div class="col">

            <div class="row">

                <div class="col-6" id="mainc"><!--Middle Column For Adding Task and Showing Task-->

                        <div class="col">

                        <div class="col">

                                        <img src="{% static 'main/add-24px.svg' %}">

                                            </form>
                                        </div>
                                    </div>
                                    <div class="row"  style="width:inherit; margin:0%;"><!--Option Bar and Subtask add and many more option-->
                                        <div class="col" style="padding: 0px 5px"><!--Option Bar-->
                                            <ul class="nav nav-tabs form-option float-right" style="border-bottom: none;">

                                                </li>
                                                <li class="nav-item" style="height: 26px;">
                                                    <a class="nav-link active  sublink" style="border: none; padding: 1px 8px; font-size:small;" data-sublinks="enddate" href="#enddate" role="button">End Date</a>

                                                <li class="nav-item" style="height: 26px;">

                                        <div class="col" style="padding: 0px 5px">

                        </div>

                    <div class="row" style="max-height: 20px;"><!--Additional Row-->
                        <div class="col" style="max-height: 20px;">&nbsp</div>

                    </div>-->
                </div>
                <div class="col-3"><!--Third column-->
                    <div class="row"><!--For Calender and date-->

                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">

                        <div class="col" style="max-width: max-content; padding:0%; ">
                            <button type="submit" class="btn" style="background-color: white; padding:3px 8px;">
                                <img src="{% static 'main/more-vertical.svg' %}">

                    <div class="row"><!--for completed tasks-->

{% extends 'base.html' %}
{% load static %}
{% block content%}
<div class="row mt-4 ml-4">
    <form action="add_task" method="post">
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="text" name="task_h" class="form-control mb-2 mt-4 mr-sm-2"  placeholder="Task Name...">
            </div>
            <div class="form-group col-md-12">
                <textarea type="text" name="task_d" class="form-control form-control-sm mr-sm-4" placeholder="Describe Task" rows="6"></textarea><br/>
            </div>
            <div class="form-group col-md-12">
                <input type="text" name="sub_h" class="form-control mb-2 mt-4 mr-sm-2"  placeholder="Sub Task Name...">
            </div>
            <div class="form-group col-md-12">
                <textarea type="text" name="sub_d" class="form-control form-control-sm mr-sm-4" placeholder="Describe Task" rows="6"></textarea><br/>
            </div>
      </div>
        <button type="submit" class="btn btn-primary ">Submit</button>
    </form>
</div>
{% endblock %}
